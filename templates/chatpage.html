<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/chatpage.css">

    <title>Programmers Chat</title>
</head>


<body>

    <!-- CHAT PAGE LAYOUTS -->
    <div class="modal-body row">

        <!-- left col for online users -->
        <div id="chat-left-col" class="col-md-4">


            <div id="settings-div">
                <h2>Settings</h2>
 
                <div class="input-group mb-3" style="width: 70%; margin: auto;">
                    <input type="text" class="form-control" placeholder="Image URL" id="profile-img-input">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" onclick="updateProfilePicture()">Update Profile Picture</button>
                    </div>
                </div>
                <button type="button" class="btn btn-danger" onclick="logout()">Logout</button>
            </div>

            <div>
                <h2>Tips and tricks</h2>

                <div><strong>To whisper to another user (private message)</strong></div>
                <ul style="padding-top: 4px;">
                    <li>Type /w &lt;username&gt; &lt;message&gt;</li>
                    <li>or just click on their name in the connected users box!</li>
                </ul>
            </div>

            <br/>

            <div id="online-users-div">
                <h2>Online Users</h2>
                <div id="users-list"></div>
            </div>

        </div>

        <!-- right col for chat -->
        <div id="chat-right-col" class="col-md-8">

            <h2>Global Chat Messages</h2>

            <div id="messages" style="overflow: auto; height: 80vh;"></div>

            <div id="typing-users"></div>

            <br>

            <form action="" id="chat-form">
                <input id="chatbox" type="text">
                <button type="submit">Send</button>
            </form>
        </div>

    </div>

    <canvas class="background"></canvas>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <Script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.3/particles.min.js"></Script>

    <!-- dont need to say static/chatpage.js cause express looks 
        up files relative to static directory (given in server.js) -->
    <script src="chatpage.js"></script>
</body>


</html>
