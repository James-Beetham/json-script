<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/chatpage.css">

    <title>Programmers Chat</title>
</head>


<body>

    <div id="entry-div">

        <h4>enter username</h4>
        <form action="" id="username-form">
            <input id="username-input" type="text">
            <button type="submit">Submit</button>
        </form>

    </div>

    <div id="chatpage-div" style="display: none;">

        <h2>chat page</h2>

        <ul id="messages"></ul>

        <ul id="typing-users"></ul>

        <form action="" id="chat-form">
            <input id="chatbox" type="text">
            <button type="submit">Send</button>
        </form>


        </h3>Online Users<h3>
            <ul id="users-list"></ul>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>

    <!-- dont need to say static/chatpage.js cause express looks 
        up files relative to static directory (given in server.js) -->
    <script src="chatpage.js"></script>
</body>


</html>
