<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="/chatpage.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>

    <!-- dont need to say static/chatpage.js cause express looks 
        up files relative to static directory (given in server.js) -->
    <script src="chatpage.js"></script>
</head>


<body>

    <div id="entry-div">

        <h4>Enter Username:</h4>
        <input id="username-input" type="text">
        <button onclick="setUsername()">Submit</button>

    </div>

    <div id="chatpage-div" style="display: none;">

        <h2>chat page</h2>

        <ul id="messages"></ul>

        <ul id="typing-users"></ul>

        <form action="" id="form">
            <input id="chatbox" type="text">
            <button type="submit">Send</button>
        </form>


        <div id="connected-users">
            <ul id="users-list"></ul>
        </div>
    </div>


</body>


</html>
